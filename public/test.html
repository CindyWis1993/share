<script>
    const twoSumArr = (nums, target) => {
        let resultNums = [];

        for (const i in nums) {
            const itemI = nums[i];
            const def = target - itemI;

            if (resultNums[def] !== undefined) {
                return [resultNums[def], i];
            }

            resultNums[nums[i]] = i;
        }
    };

    const twoSumObj = (nums, target) => {
        let searchValues = {};

        searchValues[target - nums[0]] = 0;

        for (const i in nums) {
            const itemI = nums[i];
            let searchVal = target - itemI;

            if (searchValues[itemI]) {
                return [searchValues[itemI], i];
            } else {
                searchValues[searchVal] = i;
            }
        };
    };

    // 给定一个没有重复数字的序列，返回其所有可能的全排列
    const permute = (nums) => {
        let numsCo = [];

        for (const i in nums) {
            const numsResItem = [];

            numsResItem.push(nums[i]);
            numsCo.slice(1, nums.length);
            console.log(numsResItem);
        }

        console.log(nums, numsCo);
    };

    twoSumArr([2, 7, 11, 15], 9);
    permute([4, 5, 1]);
</script>
